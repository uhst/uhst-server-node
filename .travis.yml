language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: npm run dist
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release